<section class="skills">
  <h1>Skills achievement</h1>

  <div class="skills__skills-item-wrapper">
    <div class="skills__skills-item-wrapper__block">
      <app-skills-item [imgName]="'logo-html5.png'" [label]="'HTML5'" [xp]="90" [color]="'#e44d26'"></app-skills-item>
    </div>

    <div class="skills__skills-item-wrapper__block">
      <app-skills-item [imgName]="'logo-css3.png'" [label]="'CSS3'" [xp]="99" [color]="'#006fb6'"></app-skills-item>
    </div>

    <div class="skills__skills-item-wrapper__block">
      <app-skills-item [imgName]="'logo-sass.png'" [label]="'SASS'" [xp]="90" [color]="'#cd689a'"></app-skills-item>
    </div>

    <div class="skills__skills-item-wrapper__block">
      <app-skills-item [imgName]="'logo-jquery.png'" [label]="'JQUERY'" [xp]="80" [color]="'#193556'"></app-skills-item>
    </div>

    <div class="skills__skills-item-wrapper__block">
      <app-skills-item [imgName]="'logo-js.png'" [label]="'JS'" [xp]="70" [color]="'#e9ca32'"></app-skills-item>
    </div>

    <div class="skills__skills-item-wrapper__block">
      <app-skills-item [imgName]="'logo-angular.png'" [label]="'ANGULAR 5'" [xp]="30" [color]="'#dd0031'"></app-skills-item>
    </div>
  </div>

  <h2>Skills distribution</h2>

  <div class="skills__total">
    <div class="skills__total__item">
      <img class="skills__total__item__img" src="assets/img/logo-white-html5.png" alt="HTML5">
    </div>

    <div class="skills__total__item">
      <img class="skills__total__item__img" src="assets/img/logo-white-css3.png" alt="CSS3">
    </div>

    <div class="skills__total__item">
      <img class="skills__total__item__img" src="assets/img/logo-white-sass.png" alt="SASS">
    </div>

    <div class="skills__total__item">
      <img class="skills__total__item__img" src="assets/img/logo-white-jquery.png" alt="JQUERY">
    </div>

    <div class="skills__total__item">
      <img class="skills__total__item__img" src="assets/img/logo-white-js.png" alt="JS">
    </div>

    <div class="skills__total__item">
      <img class="skills__total__item__img" src="assets/img/logo-white-angular.png" alt="ANGULAR 5">
    </div>
  </div>
</section>
